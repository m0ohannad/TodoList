<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>

    <!-- EXTERNAL LIBRARIeS -->
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800&display=swap"
        rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div style="direction: rtl;">
        <!-- CENTER DIV -->
        <div style="display: flex; justify-content: center; align-items: center;">
            <!-- TASKS TABLE -->
            <div class="tasks-table">
                <!-- HEADER -->
                <div class="header">
                    <h1 style="display: inline;">مهامي</h1>

                    <button id="add-btn" class="circular" style="float: right; background: white; margin-right: 10px;">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
                <!-- END HEADER -->
                <!-- TASKS -->
                <div id="tasks" class="tasks" style="padding: 20px;">
                    <!-- TASK -->
                    <div class="task">
                        <!-- TASK INFO -->
                        <div style="width: 70%;">
                            <h2>قراءة كتاب</h2>
                            <div>
                                <span class="material-symbols-outlined">
                                    calendar_month
                                </span>
                                <span>
                                    24/10/2023
                                </span>
                            </div>
                        </div>
                        <!-- END TASK INFO -->
                        <!-- TASK ACTIONS -->
                        <div style="display: flex; justify-content: space-between; align-items: center; width: 20%;">
                            <button class="circular" style="background-color: rgb(114, 0, 0); color: white;">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>

                            <button class="circular" style="background-color: rgb(0, 150, 30); color: white;">
                                <span class="material-symbols-outlined">
                                    done
                                </span>
                            </button>

                            <button class="circular" style="background-color: rgba(0, 16, 197, 0.692); color: white;">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                        </div>
                        <!-- END TASK ACTIONS -->
                    </div>
                    <!-- END TASK -->

                </div>
                <!-- END TASKS -->
            </div>
            <!-- END TASKS TABLE -->
        </div>
        <!-- END CENTER DIV -->
    </div>

    <!-- SCRIPTS -->
    <script src="js/script.js"></script>
</body>

</html>
